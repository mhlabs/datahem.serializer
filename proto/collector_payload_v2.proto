syntax = "proto2";

package org.datahem.proto;

option java_package = "org.datahem.protobuf.collector.v1";
option java_outer_classname = "CollectorPayloadEntityProto";

message CollectorPayloadEntity {
  required string payload = 1;
  map<string, string> headers = 2;
  optional string epochMillis = 3;
  optional string uuid = 4;
}