syntax = "proto3";

package org.datahem.proto;

option java_package = "org.datahem.protobuf.measurementprotocol.v1";
option java_outer_classname = "MPEntityProto";

message ValEntity {
	string stringValue = 1;
	int64 intValue = 2;
	double floatValue = 3;
}

message MPEntity {
  string type = 1;
  string clientId = 2;
  string userId = 3;
  string utcTimestamp = 4;
  int64 epochMillis = 5;
  map<string, ValEntity> params = 6;
  string date = 7;
}