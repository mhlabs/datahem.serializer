syntax = "proto3";

package org.datahem.proto.v2;

option java_package = "org.datahem.protobuf.measurementprotocol.v1";
option java_outer_classname = "MPEntityProto";

message ValEntity {
	string stringValue = 1;
	int64 intValue = 2;
	double floatValue = 3;
}

message MPEntity {
  string type = 1;
  string hitId = 2;
  string clientId = 3;
  string userId = 4;
  string localTimestamp = 5;
  int64 epochMillis = 6;
  map<string, ValEntity> params = 7;
  string date = 8;
}